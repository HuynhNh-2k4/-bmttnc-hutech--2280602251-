<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #fff3e0; /* Light yellow background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px; /* Adjusted width for better layout */
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            background-color: white;
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 36px; /* Increased font size */
            color: #ffb300; /* Dark yellow for the header */
            margin-bottom: 30px;
        }
        .section-title {
            font-weight: bold;
            color: #ff9800; /* Orange-yellow for section titles */
            font-size: 28px; /* Increased font size */
            margin-top: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #6d4c41; /* Dark brown for labels */
            font-size: 20px; /* Increased font size */
        }
        .form-control {
            font-size: 18px; /* Increased font size */
            padding: 12px; /* Increased padding for better touch */
            border-radius: 10px; /* Slightly rounded corners */
        }
        .btn {
            font-size: 18px; /* Increased button font size */
            padding: 10px 20px; /* Increased padding */
            border-radius: 10px; /* Slightly rounded corners */
        }
        .btn-primary {
            background-color: #ffca28; /* Bright yellow for encrypt button */
            border: none;
        }
        .btn-success {
            background-color: #ffeb3b; /* Light yellow for decrypt button */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIGENERE CIPHER</h1>

        <div class="section-title">ENCRYPTION</div>
        <form method="POST" action="/vigenere/encrypt">
            <div class="mb-4">
                <label class="form-label">Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKey" placeholder="Input Key" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Encrypt</button>
        </form>

        <div class="section-title">DECRYPTION</div>
        <form method="POST" action="/vigenere/decrypt">
            <div class="mb-4">
                <label class="form-label">Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKey" placeholder="Input Key" required/>
            </div>
            <button type="submit" class="btn btn-success w-100">Decrypt</button>
        </form>
    </div>
</body>
</html>
