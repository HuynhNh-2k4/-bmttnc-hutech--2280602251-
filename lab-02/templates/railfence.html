<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Fence Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8e1e7; /* Light pink background */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            font-weight: bold;
            font-size: 36px;
            color: #d5006d; /* Darker pink for the header */
            margin-bottom: 30px;
        }
        .section-title {
            font-weight: bold;
            color: #ec6f8c; /* Soft pink for section titles */
            font-size: 28px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
            font-size: 20px;
        }
        .form-control {
            font-size: 18px;
            padding: 15px;
            border-radius: 5px; /* Slightly rounded corners */
        }
        .btn {
            font-size: 20px;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px; /* Slightly rounded corners */
        }
        .btn-primary {
            background-color: #ec6f8c; /* Primary button color */
            border: none;
        }
        .btn-success {
            background-color: #d5006d; /* Success button color */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">RAIL FENCE CIPHER</div>
        
        <div class="section-title">ENCRYPTION</div>
        <form method="POST" action="/railfence/encrypt">
            <div class="mb-4">
                <label class="form-label">Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key (Number of Rails):</label>
                <input type="number" class="form-control" name="inputKey" placeholder="Input Number of Rails" required min="2"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Encrypt</button>
        </form>
        
        <div class="section-title">DECRYPTION</div>
        <form method="POST" action="/railfence/decrypt">
            <div class="mb-4">
                <label class="form-label">Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key (Number of Rails):</label>
                <input type="number" class="form-control" name="inputKey" placeholder="Input Number of Rails" required min="2"/>
            </div>
            <button type="submit" class="btn btn-success w-100">Decrypt</button>
        </form>
    </div>
</body>
</html>
