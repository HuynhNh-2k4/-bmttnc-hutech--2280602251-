<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px; /* Adjusted width for better vertical alignment */
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            background-color: white;
            padding: 40px;
        }
        h1 {
            font-size: 36px; /* Adjusted font size */
            color: #388e3c; /* Dark green for the header */
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #4a4a4a; /* Dark gray for labels */
            font-size: 18px; /* Increased font size */
        }
        .btn {
            margin-top: 15px;
            font-size: 18px; /* Increased button font size */
            padding: 12px 20px; /* Increased padding */
        }
        .section-title {
            font-weight: bold;
            color: #66bb6a; /* Lighter green for section titles */
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 24px; /* Adjusted font size */
            text-align: center; /* Centered section titles */
        }
        input {
            border-radius: 10px;
            font-size: 18px; /* Increased font size for inputs */
        }
        .btn-primary {
            background-color: #4caf50; /* Green background for encrypt button */
            border: none;
            border-radius: 10px;
        }
        .btn-success {
            background-color: #81c784; /* Light green for decrypt button */
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAESAR CIPHER</h1>

        <div class="section-title">ENCRYPTION</div>
        <form method="POST" action="/encrypt">
            <div class="mb-4">
                <label class="form-label">Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key:</label>
                <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Encrypt</button>
        </form>

        <div class="section-title">DECRYPTION</div>
        <form method="POST" action="/decrypt">
            <div class="mb-4">
                <label class="form-label">Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key:</label>
                <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required/>
            </div>
            <button type="submit" class="btn btn-success w-100">Decrypt</button>
        </form>
    </div>
</body>
</html>
