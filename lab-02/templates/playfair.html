<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #e9f7fb; /* Light blue background */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            font-weight: bold;
            font-size: 36px;
            color: #007bff; /* Bright blue for the header */
            margin-bottom: 30px;
        }
        h5 {
            font-weight: bold;
            font-size: 24px;  /* Increased font size */
            margin-top: 30px; /* Increased margin for better spacing */
            color: #0056b3; /* Darker blue for section titles */
        }
        .form-label {
            font-weight: bold;
            font-size: 18px;  /* Increased font size */
            color: #0056b3; /* Darker blue for labels */
        }
        .form-control {
            font-size: 18px;  /* Increased font size */
            padding: 12px;    /* Increased padding for better touch */
            border-color: #007bff; /* Blue border for inputs */
        }
        .btn {
            font-size: 20px;  /* Increased button font size */
            padding: 12px 0;  /* Increased padding for better touch */
            margin-top: 15px; /* Added margin for separation */
            border-radius: 5px; /* Slightly rounded corners */
        }
        .btn-primary {
            background-color: #007bff; /* Blue background for encrypt button */
            border: none;
        }
        .btn-success {
            background-color: #28a745; /* Green background for decrypt button */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Playfair Cipher</div>
        
        <h5 class="text-primary">Encryption</h5>
        <form method="POST" action="/playfair/encrypt">
            <div class="mb-4">
                <label class="form-label">Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Enter plain text" required autofocus/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKey" placeholder="Enter key" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Encrypt</button>
        </form>
        
        <hr>
        
        <h5 class="text-success">Decryption</h5>
        <form method="POST" action="/playfair/decrypt">
            <div class="mb-4">
                <label class="form-label">Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Enter cipher text" required/>
            </div>
            <div class="mb-4">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKey" placeholder="Enter key" required/>
            </div>
            <button type="submit" class="btn btn-success w-100">Decrypt</button>
        </form>
    </div>
</body>
</html>
